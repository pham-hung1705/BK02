<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW WORK</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <button type="button" id="liveToast">Show live toast</button>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="" alt="">
            <strong>Bootstrap5</strong>
            <small>11 mins ago</small>
            <button type="button" class="btnShow" data-bs-dismiss="toast" aria-label="Close">x</button>
        </div>
        <div class="toast-body">
            Hello! My love!!!!
        </div>
    </div>
</body>
<script>
    var toastTrigger = document.getElementsByClassName('liveToast')
    var toastLiveExample = document.getElementsByClassName('toast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', function() {
            var toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
    }
</script>

</html>
